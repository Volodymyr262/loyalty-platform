name: CI Pipeline

# Trigger the workflow on push or pull request to the main branch
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # Job 1: Linting (Code Style)
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff (Linting)
        # Check for errors and enforce formatting
        run: |
          ruff check .
          ruff format --check .

  # Job 2: Testing (Unit & Integration)
  test:
    runs-on: ubuntu-latest
    needs: lint # Only run tests if linting passes

    # Define service containers (Postgres & Redis)
    # This matches the blueprint requirement for testing against real DB
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        # Health check to ensure DB is ready before tests start
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        env:
          # Configuration for the test environment
          DJANGO_SETTINGS_MODULE: config.settings.local
          SECRET_KEY: "testing-secret-key"
          # Connect to the service container defined above
          DATABASE_URL: postgres://postgres:password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
        run: |
          pytest